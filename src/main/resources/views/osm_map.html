<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte des Espaces Evencia</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        .custom-popup .leaflet-popup-content {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-width: 200px;
        }
        .popup-title {
            font-weight: bold;
            font-size: 16px;
            color: #2c3e50;
            margin-bottom: 8px;
            border-bottom: 1px solid #ecf0f1;
            padding-bottom: 5px;
        }
        .popup-detail {
            margin: 5px 0;
            color: #34495e;
            font-size: 14px;
        }
        .popup-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s;
        }
        .popup-button:hover {
            background-color: #2980b9;
        }
        .disponible {
            color: #2ecc71;
            font-weight: bold;
        }
        .non-disponible {
            color: #e74c3c;
            font-weight: bold;
        }
        /* Style pour le cluster de marqueurs */
        .marker-cluster-small {
            background-color: rgba(52, 152, 219, 0.6);
        }
        .marker-cluster-small div {
            background-color: rgba(52, 152, 219, 0.8);
        }
        .marker-cluster-medium {
            background-color: rgba(241, 196, 15, 0.6);
        }
        .marker-cluster-medium div {
            background-color: rgba(241, 196, 15, 0.8);
        }
        .marker-cluster-large {
            background-color: rgba(231, 76, 60, 0.6);
        }
        .marker-cluster-large div {
            background-color: rgba(231, 76, 60, 0.8);
        }
        .marker-cluster {
            border-radius: 50%;
            color: white;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    <script>
        // Initialisation de la carte centrée sur la Tunisie
        let map = L.map('map').setView([36.8065, 10.1815], 7);
        let markersLayer = L.layerGroup().addTo(map);
        let lastMarker = null;
        
        // Ajouter la couche de tuiles OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        // Fonction pour ajouter un marqueur
        function addMarker(lat, lng, name, type, capacity, location, price, id, disponibilite) {
            let icon = L.icon({
                iconUrl: disponibilite ? 
                    'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png' : 
                    'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            });
            
            let marker = L.marker([lat, lng], {icon: icon}).addTo(markersLayer);
            
            // Contenu de la popup par défaut
            let popupContent = `
                <div class="popup-content">
                    <div class="popup-title">${name}</div>
                    <div class="popup-detail"><strong>Type:</strong> ${type}</div>
                    <div class="popup-detail"><strong>Capacité:</strong> ${capacity} personnes</div>
                    <div class="popup-detail"><strong>Localisation:</strong> ${location}</div>
                    <div class="popup-detail"><strong>Prix:</strong> ${price.toFixed(2)} TND/jour</div>
                    <div class="popup-detail"><strong>Disponibilité:</strong> ${disponibilite ? 'Disponible' : 'Non disponible'}</div>
                    <button class="popup-button" onclick="showDetails(${id})">Voir Détails & Réserver</button>
                </div>
            `;
            
            marker.bindPopup(popupContent);
            lastMarker = marker;
            return marker;
        }
        
        // Fonction pour ajouter une popup personnalisée au dernier marqueur ajouté
        function addPopupToLastMarker(popupContent) {
            if (lastMarker) {
                lastMarker.bindPopup(popupContent);
                lastMarker.openPopup();
            }
        }
        
        // Fonction pour effacer tous les marqueurs
        function clearMarkers() {
            markersLayer.clearLayers();
            lastMarker = null;
        }
        
        // Fonction pour rechercher une localisation
        function searchLocation(location) {
            // Utiliser le service de géocodage Nominatim
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(location)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        // Centrer la carte sur le premier résultat
                        let lat = parseFloat(data[0].lat);
                        let lon = parseFloat(data[0].lon);
                        map.setView([lat, lon], 13);
                        
                        // Ajouter un marqueur temporaire
                        let searchMarker = L.marker([lat, lon]).addTo(map);
                        searchMarker.bindPopup(`<b>Localisation recherchée:</b><br>${location}`).openPopup();
                        
                        // Supprimer le marqueur après 5 secondes
                        setTimeout(() => {
                            map.removeLayer(searchMarker);
                        }, 5000);
                    } else {
                        alert(`Aucun résultat trouvé pour: ${location}`);
                    }
                })
                .catch(error => {
                    console.error('Erreur de recherche:', error);
                    alert('Erreur lors de la recherche. Veuillez réessayer.');
                });
        }
        
        // Fonction pour afficher les détails d'un espace (appelle la méthode Java)
        function showDetails(id) {
            // Cette fonction est utilisée comme callback depuis Java
            try {
                // Appelle la méthode Java via le bridge JavaFX WebView
                showSpaceDetails(id);
            } catch (e) {
                console.log("Fonction appelée en dehors du contexte JavaFX: " + e);
            }
        }
    </script>
</body>
</html>
